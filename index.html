<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>芋圆大名投票</title>
  <style>
    /* 引入字体 */
    @font-face {
      font-family: 'KaiTi';
      src: url('https://fonts.googleapis.com/css2?family=KaiTi&display=swap');
    }

    /* 全局样式 */
    body {
      font-family: 'KaiTi', serif;
      background-color: #f5f5dc;
      color: #333;
      margin: 0;
      padding: 0;
      position: relative;
    }

    /* 头部样式 */
    .header {
      text-align: center;
      padding: 40px 0;
      position: relative;
    }

    /* 调小标题和副标题字号 */
   .title {
      font-size: 40px;
      margin-bottom: 10px;
      color: #5d4037;
      font-weight: bold;
    }

   .subtitle {
      font-size: 25px;
      margin-bottom: 20px;
      color: #795548;
      font-weight: bold;
    }

    /* 主体样式 */
    .main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      position: relative;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .name-option {
      margin-bottom: 30px;
      padding: 20px;
      border: 1px solid #bcaaa4;
      border-radius: 10px;
      transition: all 0.3s ease;
      position: relative;
      background-color: rgba(255, 255, 255, 0.9);
      display: flex;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    .name-option:hover {
      transform: scale(1.02);
      background-color: rgba(245, 240, 235, 0.8);
    }

    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      border: 2px solid #795548;
      border-radius: 4px;
      margin-right: 20px;
      cursor: pointer;
      position: relative;
    }

    input[type="checkbox"]::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #795548;
    }

    input[type="checkbox"]:checked::after {
      content: '\f00c';
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
    }

    label {
      font-size: 28px;
      color: #5d4037;
      font-weight: bold;
      margin-right: 20px;
    }

    p {
      font-size: 16px;
      color: #6d4c41;
      margin-top: 10px;
    }

    /* 优化投票按钮样式 */
    button {
      display: block;
      margin: 40px auto 0;
      padding: 20px 40px;
      background-color: #ff6b6b;
      color: #fff;
      font-size: 32px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
    }

    button:hover {
      transform: scale(1.1);
      background-color: #ff4757;
      box-shadow: 0 8px 20px rgba(255, 107, 107, 0.5);
    }

    /* 结果部分样式 */
    #resultSection {
      margin-top: 40px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .section-title {
      font-size: 28px;
      color: #795548;
      font-weight: bold;
      margin-bottom: 20px;
    }

    #barChart {
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      height: 300px;
      margin-top: 20px;
      padding: 0 20px;
    }

    .bar {
      width: 8%;
      background-color: #795548;
      border-radius: 5px 5px 0 0;
      position: relative;
      transition: all 0.3s ease;
    }

    .bar:hover {
      transform: scaleY(1.05);
    }

    /* 调整投票结果名字显示 */
   .bar-label {
      position: absolute;
      bottom: -35px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      text-align: center;
      white-space: normal;
      overflow: visible;
      width: 100%;
    }

   .bar-value {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
    }

    /* 音乐按钮样式 */
    #musicButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #795548;
      border: 1px solid #795548;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #musicButton:hover {
      transform: scale(1.1);
    }

    /* 信息部分样式 */
    .info-section {
      margin-top: 20px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .info-section div {
      padding: 10px;
      border: 1px solid #bcaaa4;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.8);
    }

    .info-title {
      font-size: 18px;
      color: #795548;
      margin-bottom: 5px;
      font-weight: bold;
    }

    /* 书法块样式 */
    .calligraphy-block {
      width: 150px;
      height: 80px;
    }
  </style>
</head>
