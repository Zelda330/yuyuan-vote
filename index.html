<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>芋圆大名投票</title>
    <style>
        :root {
            --primary-color: #D32F2F;
            --background: #FFF8E1;
        }
        body {
            background: var(--background);
            margin: 0;
            font-family: "Microsoft YaHei";
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            margin: 0.5em 0;
        }
        .subtitle {
            color: #666;
            font-size: 1.2em;
        }
        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .option-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: all 0.3s;
            cursor: pointer;
        }
        .option-item:hover {
            border-color: var(--primary-color);
        }
        .option-item.selected {
            background: #FFEBEE;
            border-color: var(--primary-color);
        }
        input[type="checkbox"] {
            margin-right: 12px;
            transform: scale(1.2);
        }
        .vote-button {
            display: block;
            width: 200px;
            margin: 25px auto;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
        }
        .results-section {
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        /* 详细信息模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .modal-content {
            position: relative;
            background: white;
            margin: 5% auto;
            padding: 25px;
            width: 70%;
            max-width: 600px;
            border-radius: 12px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .close-btn {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 1.5em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>芋圆大名投票</h1>
            <p class="subtitle">请选择3个您最喜欢的名字并点击下方投票按钮</p>
        </header>
        
        <div class="options-grid" id="optionsContainer"></div>
        
        <button class="vote-button" id="submitBtn">投票</button>
        
        <div class="results-section">
            <h3>实时投票结果</h3>
            <div id="resultsContainer"></div>
        </div>
    </div>

    <!-- 详细信息模态框 -->
    <div class="modal" id="detailModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <!-- Firebase 配置 -->
    <script type="module">
        // 替换为您的Firebase配置
        const firebaseConfig = {
            apiKey: "AIzaSyBXU75YJBs5iV8RBncXZ0Q0Be4nKGMJVYI",
            authDomain: "yuyuan-vote.firebaseapp.com",
            databaseURL: "https://yuyuan-vote-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "yuyuan-vote",
            storageBucket: "yuyuan-vote.firebasestorage.app",
            messagingSenderId: "16803060355",
            appId: "1:16803060355:web:ca4f659f04b72a9cda59b6"
        };

        // 初始化Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js";
        import { getDatabase, ref, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js";

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const votesRef = ref(database, 'votes');

        // 选项详细信息
        const nameInfo = { /* 用户提供的info对象内容 */ };

        // 初始化界面
        function initVoting() {
            renderOptions();
            setupEventListeners();
            setupRealTimeUpdates();
        }

        // 渲染选项列表
        function renderOptions() {
            const container = document.getElementById('optionsContainer');
            Object.keys(nameInfo).forEach(name => {
                const div = document.createElement('div');
                div.className = 'option-item';
                div.innerHTML = `
                    <input type="checkbox" id="${name}" value="${name}">
                    <label for="${name}" onclick="showDetails('${name}')">${name}</label>
                `;
                container.appendChild(div);
            });
        }

        // 显示详细信息
        window.showDetails = function(name) {
            const modal = document.getElementById('detailModal');
            const content = document.getElementById('modalContent');
            const info = nameInfo[name];
            
            content.innerHTML = `
                <h2>${name}</h2>
                ${Object.entries(info).map(([key, value]) => `
                    <div class="detail-section">
                        <h3>${key}</h3>
                        <p>${value}</p>
                    </div>
                `).join('')}
            `;
            modal.style.display = 'block';
        }

        // 关闭模态框
        window.closeModal = function() {
            document.getElementById('detailModal').style.display = 'none';
        }

        // 事件监听
        function setupEventListeners() {
            document.getElementById('submitBtn').addEventListener('click', submitVote);
            
            // 限制选择数量
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', () => {
                    const selected = document.querySelectorAll('input:checked');
                    if(selected.length > 3) {
                        checkbox.checked = false;
                        alert('最多选择3个选项');
                    }
                });
            });
        }

        // 实时更新
        function setupRealTimeUpdates() {
            onValue(votesRef, (snapshot) => {
                const data = snapshot.val() || {};
                updateResults(data);
            });
        }

        // 更新结果展示
        function updateResults(data) {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = Object.entries(data)
                .sort((a, b) => b[1] - a[1])
                .map(([name, votes]) => `
                    <div class="result-item">
                        <span>${name}</span>
                        <progress value="${votes}" max="100"></progress>
                        <span>${votes} 票</span>
                    </div>
                `).join('');
        }

        // 提交投票
        async function submitVote() {
            const selected = [...document.querySelectorAll('input:checked')]
                .map(checkbox => checkbox.value);
            
            if(selected.length !== 3) {
                alert('请选择3个选项');
                return;
            }

            try {
                await Promise.all(selected.map(name => 
                    runTransaction(ref(database, `votes/${name}`), (count) => (count || 0) + 1)
                ));
                alert('投票成功！');
            } catch (error) {
                console.error('投票失败:', error);
                alert('投票失败，请稍后重试');
            }
        }

        // 启动系统
        initVoting();
    </script>
</body>
</html>
